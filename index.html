<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="images/logo.svg" alt="huddle logo">
      </div>
      <div class="img-container">
        <img class="mockup-img"  src="images/illustration-mockups.svg" alt="illustration mockups for website">
      </div>
      <div class="text">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="button">Register</button>
      </div>
    </div>
    <ul class="socials">
      <li class="link"><img src="images/facebook.png" alt="facebook logo"></li>
      <li class="link"><img src="images/twitter.png" alt="twitter logo"></li>
      <li class="link"><img src="images/instagram.png" alt="instagram logo"></li>
    </ul>
  </main>
</body>
</html>
